<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main-conteiner">
        <div class="input-conteiner">
            <input id="inputOne" type="number" placeholder="Enter a number">
            <input id="inputTwo" type="number" placeholder="Enter a number">
        </div>

        <div class="buttons">
            <button class="plus contein-btn"></button>
            <button class="minus contein-btn"></button>
            <button class="multip contein-btn"></button>
            <button class="split contein-btn"></button>
            <button class="percent contein-btn"></button>
            <button class="reset contein-btn"></button>
        </div>

        <div class="result">Your result</div>

        <div class="theme">
            <button class="white-theme"></button>
            <button class="dark-theme"></button>
        </div>

        <a class="subscribe" href="https://www.frontendmentor.io/profile/Nikolai-Nikolin" target="_blank">Subscribe</a>
    </div>

    <script src="./script.js"></script>
</body>

</html>
